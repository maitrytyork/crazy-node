name: AI Living Documentation Agent

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write          # REQUIRED for committing docs
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------
      # ðŸ“¥ Checkout Repository (Full History)
      # ---------------------------------------
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required to push changes

      # ---------------------------------------
      # ðŸ Setup Python
      # ---------------------------------------
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------------------------------
      # ðŸ“¦ Install Dependencies
      # ---------------------------------------
      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade google-genai requests

      # ---------------------------------------
      # ðŸ” Prevent Infinite Loop (Skip bot commits)
      # ---------------------------------------
      - name: ðŸ›‘ Skip if commit by bot
        if: github.actor == 'ai-doc-bot'
        run: |
          echo "Skipping workflow for bot commit"
          exit 0

      # ---------------------------------------
      # ðŸ§  Set PR Branch
      # ---------------------------------------
      - name: ðŸ”€ Set PR Branch
        run: echo "PR_BRANCH=${{ github.head_ref }}" >> $GITHUB_ENV

      # ---------------------------------------
      # ðŸ¤– Run AI Agent
      # ---------------------------------------
      - name: ðŸ¤– Run AI Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_BRANCH: ${{ env.PR_BRANCH }}
        run: python ai_agent.py