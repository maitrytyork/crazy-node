name: AI Living Documentation Agent

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------
      # ğŸ“¥ Checkout Actual PR Branch
      # ---------------------------------------
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
          persist-credentials: true

      # ---------------------------------------
      # ğŸ Setup Python
      # ---------------------------------------
      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ---------------------------------------
      # ğŸ“¦ Install Dependencies
      # ---------------------------------------
      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade google-genai requests

      # ---------------------------------------
      # ğŸ” Prevent Infinite Loop
      # ---------------------------------------
      - name: ğŸ›‘ Skip if bot commit
        if: github.actor == 'ai-doc-bot'
        run: echo "Skipping workflow for bot commit"

      # ---------------------------------------
      # ğŸ¤– Run AI Agent
      # ---------------------------------------
      - name: ğŸ¤– Run AI Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_BRANCH: ${{ github.head_ref }}
        run: python ai_agent.py